<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:description" content="Расписание звонков в МАОУ Средняя школа №1">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Schedule">
    <meta name="twitter:description" content="Расписание звонков в МАОУ Средняя школа №1">

    <title>Расписание звонков</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="aos.css" rel="stylesheet">
    <script>
        (function() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                document.documentElement.setAttribute("data-theme", savedTheme);
                if (savedTheme === "light") {
                    document.documentElement.style.backgroundColor = "#ffffff";
                }
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.documentElement.setAttribute("data-theme", "light");
                document.documentElement.style.backgroundColor = "#ffffff";
            }
        })();
    </script>
</head>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker зарегистрирован:', registration);
          })
          .catch(error => {
            console.log('Ошибка регистрации Service Worker:', error);
          });
      });
    }
  </script>
<body>
    <h1 style="margin-left: 1rem;">Чёрный список</h1>
    <div class="grid" id="blacklist"></div>
    <script>
        async function loadBlacklist() {
            try {
                let response = await fetch('blacklist.txt');
                let data = await response.json();
                let container = document.getElementById('blacklist');
                container.innerHTML = data.map(person => `
                    <div class="card">
                        <img class="avatar" src="${person.avatar}" alt="Аватар">
                        <div class="name">${person.name}</div>
                        <div class="reason">${person.reason}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Ошибка загрузки списка", error);
            }
        }
        loadBlacklist();
    </script>
</body>
</html>
