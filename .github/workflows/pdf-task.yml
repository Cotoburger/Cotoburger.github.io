name: PDF Auto Parser

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai pillow pdf2image
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Capture current menu date
        id: menu_state
        run: |
          python - <<'PY'
          from datetime import datetime, timedelta
          from zoneinfo import ZoneInfo
          import os
          import pathlib
          import re

          today = (datetime.now(ZoneInfo("Asia/Kamchatka")) + timedelta(hours=5)).strftime("%d.%m.%Y")
          path = pathlib.Path("Schoolnew/foodmenu.txt")
          existing_date = ""
          if path.exists():
              content = path.read_text(encoding="utf-8", errors="ignore")
              m = re.search(r"Дата меню:\s*(\d{2}\.\d{2}\.\d{4})", content)
              if m:
                  existing_date = m.group(1)

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"today={today}\n")
              f.write(f"existing_date={existing_date}\n")
          PY

      - name: Run PDF script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python background.py

      - name: Decide whether to push
        id: decide_push
        env:
          EXISTING_DATE: ${{ steps.menu_state.outputs.existing_date }}
          TODAY: ${{ steps.menu_state.outputs.today }}
        run: |
          python - <<'PY'
          import os
          import pathlib

          path = pathlib.Path("Schoolnew/foodmenu.txt")
          text = path.read_text(encoding="utf-8", errors="ignore") if path.exists() else ""
          
          # Если файл пустой или содержит ошибку — не пушим
          is_valid = "Дата меню:" in text
          
          existing_date = os.environ.get("EXISTING_DATE", "")
          today = os.environ.get("TODAY", "")
          
          should_push = "true"
          if not is_valid or (existing_date == today):
              should_push = "false"

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"should_push={should_push}\n")
          PY

      - name: Commit changes
        if: steps.decide_push.outputs.should_push == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Schoolnew/foodmenu.txt
          git commit -m "Auto update menu" || echo "Nothing to commit"
          git push