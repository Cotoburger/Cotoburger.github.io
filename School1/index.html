<body>
    <div class="container-flex">
    <section id="schedule" class="sectionz" data-aos="zoom-in">
        <div class="currenles">Текущие уроки</div>
        <div id="lesson-info" class="lesson-info">
            <div id="currentLessonShift1">Первая смена</div>
            <div class="sectionles">
                <div id="lessonShift1" class="lesson2"></div>
                <div id="timeLeftShift1" class="time-left"></div>
                <progress id="progressShift1" class="time-progress" value="0" max="100"></progress>
            </div>
            <div class="les2"></div>
            <div id="currentLessonShift2">Вторая смена</div>
            <div class="sectionles">
                <div id="lessonShift2" class="lesson2"></div>
                <div id="timeLeftShift2" class="time-left"></div>
                <progress id="progressShift2" class="time-progress" value="0" max="100"></progress>
            </div>
        </div>
    </section>
</div>

<div class="container-flex1">
    <section id="schedule1" class="sectionz" data-aos="zoom-in">
        <div class="priority">Важно</div>
        <div>Информация, представленная на данном сайте, может отличаться от действительности в дни с сокращёнными уроками. </div>
    </section>
</div>
    

    <section id="social-links" class="section3" data-aos="zoom-in">

            </a>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 10,
            once: true
