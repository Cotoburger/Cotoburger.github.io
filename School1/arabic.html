<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Schedule">
    <meta property="og:description" content="Расписание звонков в МАОУ Средняя школа №1">
    <meta property="og:image" content="https://cotoburger.github.io/School1//images/icon.png">
    <meta property="og:url" content="https://cotoburger.github.io/School1/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Schedule">
    <meta name="twitter:description" content="Расписание звонков в МАОУ Средняя школа №1">
    <meta name="twitter:image" content="https://cotoburger.github.io/School1//images/icon.png">
    <meta name="twitter:url" content="https://cotoburger.github.io/School1/">
    <title>Словарь</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link href="aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Скрываем страницу до загрузки файла */
        body.hidden {
            visibility: hidden;
        }
    </style>
</head>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
            .then(() => console.log('Service Worker зарегистрирован!'))
            .catch((error) => console.error('Ошибка регистрации Service Worker:', error));
    }
</script>
<body class="hidden">
    <!-- Контейнер для снежинок -->
    <div id="snowflakes"></div>

    <!-- Панель с инструментами -->
    <div id="toolsPanel" class="tools-panel">
        <a href="index.html">Расписание</a>
        <c href="#">Арабские слова</a>
        <a href="about.html">Сведения</a>
    </div>

    <!-- Контент страницы -->
    <div class="header-container" style="text-align: center;">
        <!-- Заголовок -->
        <h2 data-aos="fade-right" data-aos-duration="500" data-aos-delay="0">Арабские слова</h2>
        <div id="themeToggle" class="theme-toggle"></div>
        <!-- Кнопка с тремя полосочками -->
        <div class="menu-icon" id="menuIcon">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="container-flex">
        <section id="schedule" class="sectionz" data-aos="zoom-in">
            <div class="currenles">Словарь</div>
            <div id="aboutinfo" class="aboutinfo">
                <!-- Текст из Arabic.txt будет вставлен сюда -->
            </div>
        </section>
    </div>

    <script>
        // Загрузка текста из файла
        fetch('Arabic.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Сетевой ответ не ok');
                }
                return response.text();
            })
            .then(text => {
                console.log('Текст из файла:', text); // Печать текста в консоль для отладки
                
                if (text.trim() === "") {
                    console.error("Файл пуст!");
                } else {
                    const lines = text.split('\n'); // Разделяем текст на строки
                    const aboutInfoDiv = document.getElementById('aboutinfo'); // Родительский контейнер
                    
                    lines.forEach((line, index) => {
                        const tile = document.createElement('div');
                        tile.classList.add('tile');
                        tile.textContent = `${index + 1}. ${line}`; // Добавляем номер строки
                        aboutInfoDiv.appendChild(tile);
                    });

                    // Показываем страницу после успешной загрузки
                    document.body.classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Ошибка при загрузке файла:', error);
                // В случае ошибки отображаем сообщение об ошибке
                const aboutInfoDiv = document.getElementById('aboutinfo');
                aboutInfoDiv.textContent = "Ошибка при загрузке данных!";
                document.body.classList.remove('hidden'); // Показываем страницу
            });
    </script>

    <script src="aos.js"></script>
    <script src="script2.js"></script>
</body>
</html>
