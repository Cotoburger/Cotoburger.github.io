                    {lesson: "3-й урок", start: "14:45", end: "15:25"},
                    {lesson: "4-й урок", start: "15:40", end: "16:20"},
                    {lesson: "5-й урок", start: "16:30", end: "17:10"},
                    {lesson: "6-й урок", start: "17:20", end: "18:00"},
                ]
            },
            6: {
                shift1: [
                    {lesson: "Суббота", start: "00:01", end: "23:59"},
                    {lesson: "Суббота", start: "23:59", end: "00:00"},
                ],
                shift2: [
                    {lesson: "Суббота", start: "00:01", end: "23:59"},
                ]
            },
            0: {
                shift1: [
                    {lesson: "Воскресенье", start: "00:01", end: "23:59"},
                    {lesson: "Воскресенье", start: "23:59", end: "21:00"},
                ],
                shift2: [
                    {lesson: "Воскресенье", start: "00:01", end: "23:59"},
                ]
            }
        };

        function getCurrentTimeInKamchatkaContext() {
            const now = new Date();
            const localHours = now.getHours();
            const localMinutes = String(now.getMinutes()).padStart(2, '0');
            const localSeconds = String(now.getSeconds()).padStart(2, '0');
            return `${localHours}:${localMinutes}:${localSeconds}`;
        }

        function getCurrentDayOfWeek() {
            const now = new Date();
            const localOffsetMinutes = now.getTimezoneOffset();
            const kamchatkaOffsetMinutes = 12 * 60;
            const offsetDiffMinutes = kamchatkaOffsetMinutes - (-localOffsetMinutes);
            const kamchatkaDate = new Date(now.getTime() + offsetDiffMinutes * 60 * 1000);
            const day = kamchatkaDate.getDay();
            return day === 0 ? 0 : day;
        }

        function timeToSeconds(timeString) {
            const parts = timeString.split(':').map(Number);
            if (parts.length === 2) {
                return parts[0] * 3600 + parts[1] * 60;
            } else if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            }
            return 0;
        }

        function isTimeBetween(currentTime, startTime, endTime) {
            const now = new Date();
            const localOffsetMinutes = now.getTimezoneOffset();
            const kamchatkaOffsetMinutes = 12 * 60;
            const offsetDiffSeconds = (kamchatkaOffsetMinutes - (-localOffsetMinutes)) * 60;

            const currentTimeSeconds = timeToSeconds(currentTime);
            let kamchatkaEquivalentSeconds = (currentTimeSeconds + offsetDiffSeconds) % (24 * 3600);
            if (kamchatkaEquivalentSeconds < 0) kamchatkaEquivalentSeconds += 24 * 3600;

            const startSeconds = timeToSeconds(startTime);
            let endSeconds = timeToSeconds(endTime);

            if (endSeconds < startSeconds) {
                endSeconds += 24 * 3600;
            }

            return kamchatkaEquivalentSeconds >= startSeconds && kamchatkaEquivalentSeconds < endSeconds;
        }
        
        function renderFullSchedule() {
            const day = getCurrentDayOfWeek();
            const currentTime = getCurrentTimeInKamchatkaContext();
            const scheduleData = schedule[day];
            
            function renderShift(shiftKey, containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                if (!scheduleData || !scheduleData[shiftKey]) {
                    container.innerHTML = '';
                    return;
                }

                scheduleData[shiftKey].forEach((lesson) => {
                    const isClassHour = lesson.lesson.toLowerCase().includes('классный час');
                    const lessonNumberMatch = lesson.lesson.match(/^(\d+)-й урок/);
                    let lessonNumber = '';
                    
                    if (isClassHour) {
                        lessonNumber = 'КЛ';
                    } else if (lessonNumberMatch) {
                        lessonNumber = lessonNumberMatch[1];
                    }
                    
                    const isCurrent = isTimeBetween(currentTime, lesson.start, lesson.end);
                    
                    const lessonEl = document.createElement('div');
                    lessonEl.className = `lesson-item ${isCurrent ? 'current' : ''}`;
                    
                    lessonEl.innerHTML = `
                        <div class="lesson-number">${lessonNumber}</div>
                        <div>
                            <div class="lesson-time">${lesson.start} - ${lesson.end}</div>
                        </div>
                    `;
                    
                    container.appendChild(lessonEl);
                });
            }

            renderShift('shift1', 'shift1-full');
            renderShift('shift2', 'shift2-full');
        }
        
        function calculateRemainingTime(currentTime, endTime) {
            const now = new Date();
            const localOffsetMinutes = now.getTimezoneOffset();
            const kamchatkaOffsetMinutes = 12 * 60;
            const offsetDiffSeconds = (kamchatkaOffsetMinutes - (-localOffsetMinutes)) * 60;

            const nowSeconds = timeToSeconds(currentTime);
            let kamchatkaEquivalentSeconds = (nowSeconds + offsetDiffSeconds) % (24 * 3600);
            if (kamchatkaEquivalentSeconds < 0) kamchatkaEquivalentSeconds += 24 * 3600;

            let endSeconds = timeToSeconds(endTime + ":00");
            if (endSeconds < kamchatkaEquivalentSeconds) {
                endSeconds += 24 * 3600;
            }

            if (kamchatkaEquivalentSeconds >= endSeconds) {
                return "0 сек";
            }

            const remainingTotalSeconds = endSeconds - kamchatkaEquivalentSeconds;

            if (remainingTotalSeconds >= 3600) {
                const remainingHours = Math.floor(remainingTotalSeconds / 3600);
                const remainingMinutes = Math.ceil((remainingTotalSeconds % 3600) / 60);
                return `${remainingHours} ч ${remainingMinutes} мин`;
            } else if (remainingTotalSeconds >= 60) {
                const remainingMinutes = Math.ceil(remainingTotalSeconds / 60);
                return `${remainingMinutes} мин`;
            } else {
                const remainingSeconds = Math.ceil(remainingTotalSeconds);
                return `${remainingSeconds} сек`;
            }
        }

        function formatTimeDifference(diffSeconds) {
            if (diffSeconds <= 0) return "0 мин";

            const days = Math.floor(diffSeconds / (3600 * 24));
            diffSeconds %= (3600 * 24);
            const hours = Math.floor(diffSeconds / 3600);
            diffSeconds %= 3600;
            const minutes = Math.floor(diffSeconds / 60);

            let result = [];
            if (days > 0) result.push(`${days} дн`);
            if (hours > 0) result.push(`${hours} ч`);
            if (minutes > 0 || result.length === 0) result.push(`${minutes} мин`);

            return result.join(' ') || "0 мин";
        }

        function updateProgressBar(progressBar, currentTime, startTime, endTime) {
            const now = new Date();
            const localOffsetMinutes = now.getTimezoneOffset();
            const kamchatkaOffsetMinutes = 12 * 60;
            const offsetDiffSeconds = (kamchatkaOffsetMinutes - (-localOffsetMinutes)) * 60;

            const nowSeconds = timeToSeconds(currentTime);
            let kamchatkaEquivalentSeconds = (nowSeconds + offsetDiffSeconds) % (24 * 3600);
            if (kamchatkaEquivalentSeconds < 0) kamchatkaEquivalentSeconds += 24 * 3600;

            const startTotalSeconds = timeToSeconds(startTime);
            let endTotalSeconds = timeToSeconds(endTime);

            if (endTotalSeconds < startTotalSeconds) {
                endTotalSeconds += 24 * 3600;
            }

            const totalDuration = endTotalSeconds - startTotalSeconds;
            const elapsed = kamchatkaEquivalentSeconds - startTotalSeconds;

            if (totalDuration > 0 && elapsed >= 0 && elapsed <= totalDuration) {
                const percentage = (elapsed / totalDuration) * 100;
                progressBar.style.width = `${percentage}%`;
            } else if (elapsed > totalDuration) {
                progressBar.style.width = '100%';
            } else {
                progressBar.style.width = '0%';
            }
        }

        function findNextLessonTime(shiftData, currentTime, currentDay, shiftKey) {
            const now = new Date();
            const localOffsetMinutes = now.getTimezoneOffset();
            const kamchatkaOffsetMinutes = 12 * 60;
            const offsetDiffSeconds = (kamchatkaOffsetMinutes - (-localOffsetMinutes)) * 60;

            const nowSeconds = timeToSeconds(currentTime);
            let kamchatkaEquivalentSeconds = (nowSeconds + offsetDiffSeconds) % (24 * 3600);
            if (kamchatkaEquivalentSeconds < 0) kamchatkaEquivalentSeconds += 24 * 3600;

            let nextLesson = null;
            let nextLessonDay = currentDay;

            for (const lesson of shiftData) {
                const lessonStartSeconds = timeToSeconds(lesson.start);
                if (lessonStartSeconds > kamchatkaEquivalentSeconds) {
                    nextLesson = lesson;
                    break;
                }
            }

            if (!nextLesson && currentDay < 5) {
                const nextDaySchedule = schedule[currentDay + 1];
                if (nextDaySchedule && nextDaySchedule[shiftKey] && nextDaySchedule[shiftKey].length > 0) {
                    nextLesson = nextDaySchedule[shiftKey][0];
                    nextLessonDay = currentDay + 1;
                }
            }

            if (nextLesson) {
                const nextLessonTimeParts = nextLesson.start.split(':');
                let nextLessonDate = new Date();
                nextLessonDate.setDate(nextLessonDate.getDate() + (nextLessonDay - currentDay));
                nextLessonDate.setHours(parseInt(nextLessonTimeParts[0]), parseInt(nextLessonTimeParts[1]), 0, 0);
                nextLessonDate = new Date(nextLessonDate.getTime() - offsetDiffSeconds * 1000);

                const nowAdjusted = new Date(now.getTime());
                let timeDiffSeconds = Math.floor((nextLessonDate - nowAdjusted) / 1000);
                if (timeDiffSeconds < 0) {
                    timeDiffSeconds += 24 * 3600;
                }
                return formatTimeDifference(timeDiffSeconds);
            }

            return null;
        }

        function updateSchedule() {
    renderFullSchedule();
    const dayOfWeek = getCurrentDayOfWeek();
    const currentTime = getCurrentTimeInKamchatkaContext();
    const now = new Date();
    const localOffsetMinutes = now.getTimezoneOffset();
    const kamchatkaOffsetMinutes = 12 * 60;
    const offsetDiffMinutes = kamchatkaOffsetMinutes - (-localOffsetMinutes);
    const kamchatkaDate = new Date(now.getTime() + offsetDiffMinutes * 60 * 1000);
    const currentHour = kamchatkaDate.getHours();
    const todaySchedule = schedule[dayOfWeek];
    const body = document.body;
    const html = document.documentElement;
    const themeColorMeta = document.getElementById('themeColor');

    const dayNames = [
        "Воскресенье", "Понедельник", "Вторник", "Среда",
        "Четверг", "Пятница", "Суббота"
    ];
    const dayOfWeekElement = document.getElementById('dayOfWeek');
    dayOfWeekElement.textContent = dayNames[dayOfWeek];

    let themeColor;
    let backgroundStyle;

    if (currentHour >= 6 && currentHour < 11) {
        backgroundStyle = "linear-gradient(to bottom, #AA8E61, #A2493F)";
        themeColor = "#AA8E61";
        removeStars();
        body.classList.remove('night-mode');
    } else if (currentHour >= 11 && currentHour < 17) {
        backgroundStyle = "linear-gradient(to bottom, #718FC3, #61899E)";
        themeColor = "#718FC3";
        removeStars();
        body.classList.remove('night-mode');
    } else if (currentHour >= 17 && currentHour < 18) {
        backgroundStyle = "linear-gradient(to bottom, #6C94B5, #2A5E90)";
        themeColor = "#6C94B5";
        removeStars();
        body.classList.remove('night-mode');
    } else if (currentHour >= 18 && currentHour < 20) {
        backgroundStyle = "linear-gradient(to bottom, #77889C, #696969)";
        themeColor = "#77889C";
        removeStars();
        body.classList.remove('night-mode');
     } else if (currentHour >= 20 && currentHour < 21) {
         backgroundStyle = "linear-gradient(to bottom, #1A3D4E, #2C3141)";
         themeColor = "#1A3D4E";
         removeStars();
         body.classList.remove('night-mode');
    } else {
        backgroundStyle = "linear-gradient(to bottom, #000000, #1B1B1B)";
        themeColor = "#000000";
        if (document.querySelectorAll('.star').length === 0) {
            createStars();
        }
        body.classList.add('night-mode');
    }

    if (html.style.background !== backgroundStyle) {
       html.style.background = backgroundStyle;
    }

    themeColorMeta.setAttribute('content', themeColor);

    // --- Остальная часть функции updateShiftDisplay без изменений ---
    const lesson1NameElement = document.getElementById('lesson1-name');
    const lesson1RemainingElement = document.getElementById('lesson1-remaining');
    const lesson1StartTimeElement = document.getElementById('lesson1-start-time');
    const lesson1EndTimeElement = document.getElementById('lesson1-end-time');
    const lesson1Progress = document.getElementById('lesson1-progress');

    const lesson2NameElement = document.getElementById('lesson2-name');
    const lesson2RemainingElement = document.getElementById('lesson2-remaining');
    const lesson2StartTimeElement = document.getElementById('lesson2-start-time');
    const lesson2EndTimeElement = document.getElementById('lesson2-end-time');
    const lesson2Progress = document.getElementById('lesson2-progress');

    function updateShiftDisplay(shiftData, lessonNameElement, remainingElement, startTimeElement, endTimeElement, progressBar, shiftKey) {
        const progressBarContainer = progressBar.parentElement;
        const progressTimeLabels = startTimeElement.parentElement;
        const lessonCard = lessonNameElement.closest('.lesson-card');

        lessonCard.classList.remove('collapsed');
        progressBarContainer.classList.remove('hidden');
        progressTimeLabels.classList.remove('hidden');

        if (!shiftData || shiftData.length === 0) {
            lessonNameElement.textContent = "Нет уроков";
            remainingElement.style.visibility = 'hidden';
            remainingElement.querySelector('.remaining-text').textContent = '';
            startTimeElement.textContent = "";
            endTimeElement.textContent = "";
            progressBar.style.width = '0%';
            progressBarContainer.classList.add('hidden');
            progressTimeLabels.classList.add('hidden');
            lessonCard.classList.add('collapsed');
            return;
        }

        const currentTime = getCurrentTimeInKamchatkaContext();
        const currentDay = getCurrentDayOfWeek();
        let currentLessonIndex = -1;

        for (let i = 0; i < shiftData.length; i++) {
            if (isTimeBetween(currentTime, shiftData[i].start, shiftData[i].end)) {
                currentLessonIndex = i;
                break;
            }
        }

        if (currentLessonIndex !== -1) {
            const currentLesson = shiftData[currentLessonIndex];
            lessonNameElement.textContent = currentLesson.lesson;
            remainingElement.style.visibility = 'visible';
            const remainingTime = calculateRemainingTime(currentTime, currentLesson.end);
            remainingElement.querySelector('.remaining-text').textContent = remainingTime;

            const kamchatkaOffsetMinutes = 12 * 60;
            const localOffsetMinutes = new Date().getTimezoneOffset();
            const offsetDiffMinutes = kamchatkaOffsetMinutes - (-localOffsetMinutes);

            const [startHours, startMinutes] = currentLesson.start.split(':').map(Number);
            const [endHours, endMinutes] = currentLesson.end.split(':').map(Number);

            const now = new Date();
            const startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHours, startMinutes);
            const endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHours, endMinutes);

            startDate.setMinutes(startDate.getMinutes() - offsetDiffMinutes);
            endDate.setMinutes(endDate.getMinutes() - offsetDiffMinutes);

            startTimeElement.textContent = `${String(startDate.getHours()).padStart(2, '0')}:${String(startDate.getMinutes()).padStart(2, '0')}`;
            endTimeElement.textContent = `${String(endDate.getHours()).padStart(2, '0')}:${String(endDate.getMinutes()).padStart(2, '0')}`;

            updateProgressBar(progressBar, currentTime, currentLesson.start + ":00", currentLesson.end + ":00");
        } else {
            let isBreak = false;
            let nextLesson = null;
            let breakStartTime = null;

            for (let i = 0; i < shiftData.length - 1; i++) {
                const currentLessonEnd = timeToSeconds(shiftData[i].end);
                const nextLessonStart = timeToSeconds(shiftData[i + 1].start);
                const now = new Date();
                const localOffsetMinutes = now.getTimezoneOffset();
                const kamchatkaOffsetMinutes = 12 * 60;
                const offsetDiffSeconds = (kamchatkaOffsetMinutes - (-localOffsetMinutes)) * 60;
                const currentTimeSeconds = timeToSeconds(currentTime);
                let kamchatkaEquivalentSeconds = currentTimeSeconds;

                if (kamchatkaEquivalentSeconds > currentLessonEnd && kamchatkaEquivalentSeconds < nextLessonStart) {
                    isBreak = true;
                    nextLesson = shiftData[i + 1];
                    breakStartTime = shiftData[i].end;
                    break;
                }
            }

            if (isBreak && nextLesson && breakStartTime) {
                lessonNameElement.textContent = `Перемена`;
                remainingElement.style.visibility = 'visible';
                const remainingTime = calculateRemainingTime(currentTime, nextLesson.start);
                remainingElement.querySelector('.remaining-text').textContent = remainingTime;

                const now = new Date();
                const [startHours, startMinutes] = breakStartTime.split(':').map(Number);
                const [endHours, endMinutes] = nextLesson.start.split(':').map(Number);

                const startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHours, startMinutes);
                const endDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHours, endMinutes);

                const kamchatkaOffsetMinutes = 12 * 60;
                const localOffsetMinutes = new Date().getTimezoneOffset();
                const offsetDiffMinutes = kamchatkaOffsetMinutes - (-localOffsetMinutes);

                startDate.setMinutes(startDate.getMinutes() - offsetDiffMinutes);
                endDate.setMinutes(endDate.getMinutes() - offsetDiffMinutes);

                startTimeElement.textContent = `${String(startDate.getHours()).padStart(2, '0')}:${String(startDate.getMinutes()).padStart(2, '0')}`;
                endTimeElement.textContent = `${String(endDate.getHours()).padStart(2, '0')}:${String(endDate.getMinutes()).padStart(2, '0')}`;

                updateProgressBar(progressBar, currentTime, breakStartTime + ":00", nextLesson.start + ":00");
             } else {
                 const timeToNextLesson = findNextLessonTime(shiftData, currentTime, currentDay, shiftKey);
                 if (timeToNextLesson) {
                     lessonNameElement.textContent = `До урока: ${timeToNextLesson}`;
                     remainingElement.style.visibility = 'hidden';
                     remainingElement.querySelector('.remaining-text').textContent = '';
                     startTimeElement.textContent = "";
                     endTimeElement.textContent = "";
                     progressBar.style.width = '0%';
                     progressBarContainer.classList.add('hidden');
                     progressTimeLabels.classList.add('hidden');
                     lessonCard.classList.add('collapsed');
                 } else {
                     lessonNameElement.textContent = "Уроки кончились";
                     remainingElement.style.visibility = 'hidden';
                     remainingElement.querySelector('.remaining-text').textContent = '';
                     startTimeElement.textContent = "";
                     endTimeElement.textContent = "";
                     progressBar.style.width = '0%';
                     progressBarContainer.classList.add('hidden');
                     progressTimeLabels.classList.add('hidden');
                     lessonCard.classList.add('collapsed');
                 }
             }
        }
    }

    if (todaySchedule) {
        updateShiftDisplay(todaySchedule.shift1, lesson1NameElement, lesson1RemainingElement, lesson1StartTimeElement, lesson1EndTimeElement, lesson1Progress, "shift1");
        updateShiftDisplay(todaySchedule.shift2, lesson2NameElement, lesson2RemainingElement, lesson2StartTimeElement, lesson2EndTimeElement, lesson2Progress, "shift2");
    } else {
        [lesson1NameElement, lesson2NameElement].forEach(el => {
            const card = el.closest('.lesson-card');
            if (card) {
                 card.classList.add('collapsed');
                 card.querySelector('.lesson-name').textContent = "Нет расписания на сегодня";
                 card.querySelector('.remaining-time').style.visibility = 'hidden';
                 card.querySelector('.progress-bar-container').classList.add('hidden');
                 card.querySelector('.progress-time-labels').classList.add('hidden');
            }
        });
    }
}



        function createStars() {
            const numStars = 45;
            const starContainer = document.createElement('div');
            starContainer.style.position = 'fixed';
            starContainer.style.top = '0';
            starContainer.style.left = '0';
            starContainer.style.width = '100vw';
            starContainer.style.height = '100vh';
            starContainer.style.pointerEvents = 'none';
            starContainer.style.zIndex = '1';

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Генерируем координаты относительно viewport
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                
                // Остальные параметры без изменений
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 2 + 1;
                const delay = Math.random() * 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;

                starContainer.appendChild(star);
            }

            document.body.appendChild(starContainer);
        }

        function removeStars() {
            const starContainers = document.querySelectorAll('div[style*="position: fixed"]');
            starContainers.forEach(container => container.remove());
        }

        setInterval(updateSchedule, 1000);
        updateSchedule();
        renderFullSchedule();
    </script>
